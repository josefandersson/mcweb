        <script src="https://raw.githubusercontent.com/csvurt/stl-reader/master/stl-ascii-reader.js"></script>
        <script src="https://raw.githubusercontent.com/csvurt/stl-reader/master/stl-binary-reader.js"></script>

        <script src="https://raw.githubusercontent.com/josefandersson/nbt-js/master/nbt.js"></script>
        <script src="https://raw.githubusercontent.com/eligrey/FileSaver.js/master/dist/FileSaver.min.js"></script>
        <script src="MinecraftIDs.js"></script>
        <script src="MinecraftAssets.js"></script>
        <script src="Block.js"></script>
        <script src="Structure.js"></script>
        <script src="Vertex.js"></script>
        <script src="Triangle.js"></script>
        <script src="Mesh.js"></script>
        <script defer src="Preview.js"></script>
        <script defer src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="background">
            <div class="container">
                <div class="left">
                    <label id="drop_file" for="file_input">
                        <p></p>
                    </label>
                    <input type="file" id="file_input" accept=".stl,.nbt,.schematic,.litematic">
                    <p>or</p>
                    <div class="generate_container">
                        <div class="toggle">
                            <span>Generate</span>
                        </div>
                        <form>
                            <div class="vertical">
                                <div class="divider"></div>
                                <div class="option show">
                                    <span class="title">Type</span>
                                    <select class="type" name="type">
                                        <option value="empty">Empty</option>
                                        <option value="box">Box</option>
                                        <option value="sphere">Sphere</option>
                                        <option value="helix">Helix</option>
                                    </select>
                                </div>
                                <div class="divider"></div>
                                <div data-for="empty,box,sphere,helix" class="option show">
                                    <span class="title">Dimensions</span>
                                    <input class="coord" type="number" name="width" value="10" min="1">
                                    <input class="coord" type="number" name="height" value="10" min="1">
                                    <input class="coord" type="number" name="depth" value="10" min="1">
                                </div>
                                <div data-for="box,sphere,helix" class="option">
                                    <span class="title">Block type(s)</span>
                                    <input type="text" name="block" value="stone">
                                </div>
                                <div data-for="box,sphere" class="option">
                                    <span class="title">Fill</span>
                                    <input type="checkbox" name="fill" checked>
                                </div>
                                <div data-for="helix" class="option">
                                    <span class="title">Step</span>
                                    <input type="number" name="step" value="0.5" min="0.05" step="0.05">
                                </div>
                                <div class="divider"></div>
                                <div class="option show">
                                    <input type="submit" value="Generate">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="middle">
                    <p>Structure</p>
                    <input type="number" id="size_x">
                    x
                    <input type="number" id="size_y">
                    x
                    <input type="number" id="size_z">
                </div>
                <div class="right">
                    <div class="canvas_container">
                        <canvas id="preview" height="500px" width="500px"></canvas>
                        <canvas id="preview_hud" height="500px" width="500px"></canvas>
                    </div>
                    <br>
                    <button id="download" disabled>Download</button>
                </div>
            </div>
        </div>
    </body>
</html>
